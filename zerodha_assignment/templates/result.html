  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="container" align='center'>
      <h2>Result</h2>
      <table id='tbl'>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Code</th>
          <th>Date</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
        </tr>
        {% for item in object %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.open }}</td>
          <td>{{ item.high }}</td>
          <td>{{ item.low }}</td>
          <td>{{ item.close }}</td>
        </tr>
        {% endfor %}
      </table>

      <!-- <a href="/download.html">Export Report as CSV</a> -->
      <!-- <button type="button"> <a href='export.html'>Download CSV</a></button> -->
      <button id='btn'>Export Report as CSV</button>

    </div>
  </body>
